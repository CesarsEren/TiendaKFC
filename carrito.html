    <script>
        function locationHashChanged() {
            const hash = location.hash;
            const navbarterciario = document.getElementsByClassName("navbar-terciario");
            const navbar = navbarterciario[0];
            const listaLinks = navbar.getElementsByClassName("navbar-menu-item");
            for (x = 0; x < listaLinks.length; x++) {
                listaLinks[x].classList.remove("active");
                if (listaLinks[x].href.split("#")[1] == hash.substr(1)) {
                    listaLinks[x].classList.add("active");
                }
            }
        }
        window.addEventListener('hashchange', locationHashChanged);
        function toggleHeight(e, maxHeight) {
            e = document.getElementById("s"); // e = the gray div

            if (e.style.height != '20px') {
                e.style.height = '20px'; // height of one line: 20px
            } else {
                e.style.height = maxHeight + 'px';
            }
        }

    </script>
